<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col" style="background-color: red;">
            1 of 2
          </div>
          <div class="col" style="background-color: aqua;">
            2 of 2
          </div>
        </div>
        <div class="row">
          <div class="col" style="background-color: antiquewhite;">
            1 of 3
          </div>
          <div class="col" style="background-color:aquamarine">
            2 of 3
          </div>
          <div class="col" style="background-color: bisque;">
            3 of 3
          </div>
        </div>
      </div>




      <div class="container text-center">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div class="col-md-8">.col-md-8</div>
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
          <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div class="col-6" style="background-color: aqua;">.col-6</div>
          <div class="col-6" style="background-color: aquamarine;">.col-6</div>
        </div>
      </div>

      <br>
      <div class="container text-center">
        <div class="row row-cols-4">
          <div class="col" style="background-color:violet;">Column</div>
          <div class="col" style="background-color:wheat;">Column</div>
          <div class="col" style="background-color:tomato;">Column</div>
          <div class="col" style="background-color:springgreen;">Column</div>
        </div>
      </div>

      <br>
      <div class="container text-center">
        <div class="row row-cols-4">
          <div class="col" style="background-color: aqua;">Column</div>
          <div class="col" style="background-color:yellow;">Column</div>
          <div class="col-6" style="background-color:yellowgreen;">Column</div>
          <div class="col" style="background-color:red;">Column</div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
