<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <img src="./images/burger.jpg" width="300px" class="img-fluid" alt="햄버거사진">
    <img src="./images/burger.jpg" width="300px" class="img-thumbnail" alt="햄버거사진">

    <br>  <!--정렬-->
    <img src="./images/burger.jpg" width="300px" class="rounded float-start" alt="햄버거사진">
    <img src="./images/burger.jpg" width="300px" class="rounded float-end" alt="햄버거사진">


    <br>
    <br>
    <img src="./images/pizza.png" width="300px" class="rounded mx-auto d-block" alt="피자사진">



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
