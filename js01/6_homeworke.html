<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
     
        for(let i=1; i<6; i++){
            var a="";
            for(let j=0; j<i; j++){
                a += "*";
                 
            }
            console.log(a+i);
         }



         
         for(let i=0; i<5; i++){
            var b="";
            for(let j=0; j<i*2+1; j++){
                b += "*";
                 
            }
            console.log(b);
         }
    </script>
</body>
</html>
