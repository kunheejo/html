<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var a = 2;
        var b = 5;

        function sum(a,b) {
            return a+b;
        }
        function subtract(a,b) {
            return a-b;
        }
        function multiplication(a,b) {
            return a*b;
        }
        function division(a,b) {
            return a/b;
        }


        alert(sum(a,b));
        alert(subtract(a,b));
        alert(multiplication(a,b));
        alert(division(a,b));
    </script>
</body>
</html>
